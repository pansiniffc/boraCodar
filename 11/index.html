<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login - BoraCodar #11</title>
</head>

<body>
  <div id="page" class="flex">
    <div>
      <header>
        <img src="assets/logo.svg" alt="Logo da empresa Vertigo">
      </header>
      <main>
        <div class="headline">
          <h1>Acesse a Plataforma</h1>
          <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
        </div>
        <form>
          <div class="input">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Digite seu e-mail">
            <span class="erro">Digite um e-mail válido</span>
          </div>
          <div class="input">
            <div class="label-wrapper">
              <label for="senha">Senha</label>
              <a href="#">Esqueceu a senha?</a>
            </div>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <img class="eye hide hide-password" onclick="togglePassword()" src="assets/eye.svg" alt="">
            <img class="eye show-password" onclick="togglePassword()" src="assets/eye-off.svg" alt="">
          </div>
          <button type="submit">Entrar</button>
        </form>
        <div class="help">
          Ainda não tem conta?
          <a href="#">Inscreva-se</a>
        </div>
      </main>
    </div>
    <img class="tela2" src="assets/Rectangle 1.svg" alt="">
  </div>

  <script src="script.js"></script>
</body>

</html>
