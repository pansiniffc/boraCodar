<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Tempo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="content">
    <section class="clima-location">
      <div class="location-top">
        <img src="assets/pin.svg" alt="">
        <span>Rio do Sul, SC</span>
      </div>
      <div class="location-middle">
        <div class="middle-span">
          <h1>18<span>°C</span></h1>
          <span>22°</span>
          <span>16°</span>
        </div>
      </div>
      <div class="location-bottom">
        <div class="bottom-box">
          <img src="assets/bottom-vento.svg" alt="Vento">
          <div class="bottom-info">
            <h2>Vento</h2>
            <p>17 <span>km/h</span></p>
          </div>
        </div>
        <div class="bottom-box">
          <img src="assets/bottom-agua.svg" alt="Umidade">
          <div class="bottom-info">
            <h2>Umidade</h2>
            <p>31 <span>%</span></p>
          </div>
        </div>
        <div class="bottom-box">
          <img src="assets/bottom-chuva.svg" alt="chuva">
          <div class="bottom-info">
            <h2>Chuva</h2>
            <p>10 <span>%</span></p>
          </div>
        </div>
      </div>
    </section>
    <section class="clima-qualidadeAr">
      <div class="qualidadeAr-top">
        <img src="assets/leaf.svg" alt="">
        <h1>Qualidade do ar</h1>
      </div>
      <div class="qualidadeAr-middle">
        <h2>Boa</h2>
        <p>21</p>
      </div>
      <div class="qualidadeAr-bottom">
        <div class="qualidadeAr-bottom-box">
          <p>12.9</p>
          <span>PM2.5</span>
        </div>
        <div class="qualidadeAr-bottom-box">
          <p>12.9</p>
          <span>PM10</span>
        </div>
        <div class="qualidadeAr-bottom-box">
          <p>2.1</p>
          <span>SO</span>
        </div>
        <div class="qualidadeAr-bottom-box">
          <p>1.4</p>
          <span>NO2</span>
        </div>
        <div class="qualidadeAr-bottom-box">
          <p>21.2</p>
          <span>O3</span>
        </div>
        <div class="qualidadeAr-bottom-box">
          <p>0.7</p>
          <span>CO</span>
        </div>
      </div>
    </section>
    <section class="clima-sol">

    </section>
    <section class="clima-semana">
      <div class="box-semana">
        <p>Amanhã</p>
        <img src="assets/semana/weather (1).svg" alt="">
        <div class="semana-temperatura">
          <span>21º</span>
          <span>16º</span>
        </div>
      </div>
      <div class="box-semana">
        <p>Sexta-Feira</p>
        <img src="assets/semana/weather (2).svg" alt="">
        <div class="semana-temperatura">
          <span>28º</span>
          <span>20º</span>
        </div>
      </div>
      <div class="box-semana">
        <p>Sábado</p>
        <img src="assets/semana/weather (3).svg" alt="">
        <div class="semana-temperatura">
          <span>25º</span>
          <span>21º</span>
        </div>
      </div>
      <div class="box-semana">
        <p>Domingo</p>
        <img src="assets/semana/weather (4).svg" alt="">
        <div class="semana-temperatura">
          <span>20º</span>
          <span>14º</span>
        </div>
      </div>
      <div class="box-semana">
        <p>Segunda-Feira</p>
        <img src="assets/semana/weather (5).svg" alt="">
        <div class="semana-temperatura">
          <span>24º</span>
          <span>18º</span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
