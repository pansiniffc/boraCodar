<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
</head>

<body>
  <main class="container">
    <div class="info-geral">
      <div class="dashboard pontos">
        <h1>NPS Geral</h1>
        <div class="pontos-nota">
          <img src="Group 3.svg" alt="">
          <p>Excelente!</p>
        </div>
        <span>NPS Score 75</span>
      </div>
      <div class="dashboard">
        <h1>Vendas fechadas</h1>
        <div class="circulo">
          <svg viewBox="0 0 232 232" style="--percentage: 70">
            <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#D9D9D9" />
            <circle cx="50%" cy="50%" r="98.5" stroke="url(#paint0_linear_201_85)" />
            <defs>
              <linearGradient id="paint0_linear_201_85" x1="-9" y1="82" x2="145" y2="178" gradientUnits="userSpaceOnUse">
                <stop stop-color="#CE9FFC" />
                <stop offset="1" stop-color="#7367F0" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="circulo-txt">
          <p>70%</p>
          <span>alcançada</span>
        </div>
        <div class="estatisticas">
          <span>Esperado 100</span>
          <span>Alcançado 70</span>
        </div>
      </div>
      <div class="dashboard">
        <h1>Vendas fechadas</h1>
        <div class="circulo">
          <svg viewBox="0 0 232 232" style="--percentage: 90">
            <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#D9D9D9" />
            <circle cx="50%" cy="50%" r="98.5" stroke="url(#paint0_linear_201_104)" />  
            <defs>
              <linearGradient id="paint0_linear_201_104" x1="0.5" y1="82" x2="154.842" y2="178.702" gradientUnits="userSpaceOnUse">
                <stop stop-color="#DF9780" />
                <stop offset="1" stop-color="#A66DE9" />
              </linearGradient>
            </defs>
          </svg>
        </div>
          <div class="circulo-txt">
            <p>90%</p>
            <span>alcançada</span>
          </div>
        <div class="estatisticas2">
          <span>Esperado R$ 70K</span>
          <span>Alcançado R$ 63K</span>
        </div>
      </div>
      <div class="dashboard info-semanal">
        <h1>Vendas por dia da semana</h1>
        <div class="info-dias">
          <div class="info-dias-maisvenda">
            <span>Dia com mais vendas</span>
            <p>quarta-feira</p>
          </div>
          <div class="info-dias-menosvenda">
            <span>Dia com menos vendas</span>
            <p>domingo</p>
          </div>
        </div>
        <div class="grafico">
          <div class="bars">
            <div class="bar-wrapper">
              <div class="bar" style="--height: 3.9rem"></div>
              <span>dom</span>
            </div>
            <div class="bar-wrapper">
              <div class="bar" style="--height: 11.5rem"></div>
              <span>seg</span>
            </div>
            <div class="bar-wrapper">
              <div class="bar" style="--height: 7.6rem"></div>
              <span>ter</span>
            </div>
            <div class="bar-wrapper">
              <div class="bar" style="--height: 15.9rem"></div>
              <span>qua</span>
            </div>
            <div class="bar-wrapper">
              <div class="bar" style="--height: 12.9rem"></div>
              <span>qui</span>
            </div>
            <div class="bar-wrapper">
              <div class="bar" style="--height: 12rem"></div>
              <span>sex</span>
            </div>
            <div class="bar-wrapper">
              <div class="bar" style="--height: 6.9rem"></div>
              <span>sab</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
